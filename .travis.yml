language: python
cache: pip
sudo: required

matrix:
  include:
  - os: linux
    dist: trusty
    python: '2.7'
    env: INSTALL_OCTAVE=yes
  - os: linux
    dist: trusty
    python: '2.7'
    env: MAKE_CLI=yes
  - os: linux
    dist: trusty
    python: '2.7'
    env: INSTALL_PYTHON_REQUIREMENTS=yes MPLBACKEND=agg
  - os: linux
    dist: trusty
    python: '3.9'
    env: INSTALL_PYTHON_REQUIREMENTS=yes MPLBACKEND=agg
  - os: linux
    dist: trusty
    python: '3.10'
    env: INSTALL_PYTHON_REQUIREMENTS=yes MPLBACKEND=agg
  - os: linux
    dist: trusty
    python: '3.11'
    env: INSTALL_PYTHON_REQUIREMENTS=yes MPLBACKEND=agg
  - os: linux
    dist: trusty
    python: '3.12'
    env: INSTALL_PYTHON_REQUIREMENTS=yes MPLBACKEND=agg
    
install:
- ./tools_build/travis/install.sh

script:
- ./tools_build/travis/run.sh

deploy:
  provider: pypi
  user: "tbottesch"
  distributions: "sdist"
  skip_upload_docs: true
  on:
    tags: true
    python: '2.7'
    condition: "$INSTALL_PYTHON_REQUIREMENTS = yes"
  password:
    secure: 
